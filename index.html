<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Timestamp Formatter</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="align-items-center border border-primary rounded border-content">
    <div class="d-flex flex-column text-center">
        <h1>Discord Timestamp Formatter</h1>
        <label for="dateInput">Datum eingeben:</label>
        <input type="datetime-local" id="dateInput">
    </div>

    <div class="d-flex align-items-center flex-column">
        <label for="formatOption">Format ausw√§hlen:</label>
        <select class="form-control form-control-sm" id="formatOption">
            <option value="Default">Default</option>
            <option value="Short Time">Short Time</option>
            <option value="Long Time">Long Time</option>
            <option value="Short Date">Short Date</option>
            <option value="Long Date">Long Date</option>
            <option value="Short Date/Time">Short Date/Time</option>
            <option value="Long Date/Time">Long Date/Time</option>
            <option value="Relative Time">Relative Time</option>
        </select>
        <button type="button" class="btn btn-primary btn-margin" onclick="generateTimestamp()">Generate Timestamp</button>
    </div>

    <div class="d-flex align-items-center justify-content-center flex-column result-style">
        <p id="result"></p>
        <button type="button" class="btn btn-secondary" id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy</button>
    </div>
</div>
    <div id="toast"></div>
</body>
</html>
